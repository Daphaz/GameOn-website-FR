<!DOCTYPE html>
<html lang="fr">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Reservation</title>
		<link rel="stylesheet" href="./sass/main.css" />
	</head>
	<body>
		<!-- Header -->
		<header id="header" class="header container">
			<div class="header__logo">
				<img src="./assets/logo.svg" alt="GameOn" />
			</div>

			<!-- Navbar -->
			<nav class="navbar">
				<ul class="navbar__list">
					<li class="navbar__item active">
						<a class="navbar__link" href="#header">Event details</a>
					</li>
					<li class="navbar__item">
						<a class="navbar__link" href="#header">About us</a>
					</li>
					<li class="navbar__item">
						<a class="navbar__link" href="#header">Contact</a>
					</li>
					<li class="navbar__item">
						<a class="navbar__link" href="#header">Pass events</a>
					</li>
				</ul>
			</nav>
			<!-- End Navbar -->
			<button type="button" class="navbar__toggle">
				<span class="line"></span>
				<span class="line"></span>
				<span class="line"></span>
			</button>
		</header>
		<!-- End Header -->
		<!-- Banner -->
		<section id="banner" class="banner container">
			<div class="banner__content">
				<h1 class="banner__title">US Nationwide<br />Game-a-Thon</h1>
				<p class="banner__description">
					Do you live to game? Our next gaming event is now accepting reservations
					for players, but spots are limited.
				</p>
			</div>
			<img
				class="banner__img"
				src="./assets/banner-bg.jpg"
				alt="girl playing video game"
			/>
			<button type="button" class="btn btn__primary">Sign Up Now</button>
		</section>
		<!-- End Banner -->
		<!-- Footer -->
		<footer class="footer container">
			<p class="footer__copy">Copyright 2014 - 2020, GameOn Inc.</p>
		</footer>
		<!-- End Footer -->
	</body>
</html>
