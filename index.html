<!DOCTYPE html>
<html lang="fr">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Reservation</title>
		<meta name="description" content="Do you live to game?" />
		<link rel="icon" href="data:," />
		<link rel="stylesheet" href="./src/sass/main.css" />
		<script defer src="./src/js/main.js"></script>
	</head>
	<body>
		<!-- Header -->
		<header id="header" class="header container">
			<div class="header__logo">
				<img src="./src/assets/logo.svg" alt="GameOn" />
			</div>

			<!-- Navbar -->
			<nav class="navbar">
				<ul class="navbar__list">
					<li class="navbar__item active">
						<a class="navbar__link" href="#header">Event details</a>
					</li>
					<li class="navbar__item">
						<a class="navbar__link" href="#header">About us</a>
					</li>
					<li class="navbar__item">
						<a class="navbar__link" href="#header">Contact</a>
					</li>
					<li class="navbar__item">
						<a class="navbar__link" href="#header">Pass events</a>
					</li>
				</ul>
			</nav>
			<!-- End Navbar -->
			<button type="button" class="navbar__toggle">
				<span class="line"></span>
				<span class="line"></span>
				<span class="line"></span>
			</button>
		</header>
		<!-- End Header -->
		<!-- Main -->
		<main>
			<!-- Banner -->
			<section id="banner" class="banner container">
				<div class="banner__content">
					<h1 class="banner__title">US Nationwide<br />Game-a-Thon</h1>
					<p class="banner__description">
						Do you live to game? Our next gaming event is now accepting reservations
						for players, but spots are limited.
					</p>
				</div>
				<img
					class="banner__img"
					src="./src/assets/banner-bg.jpg"
					alt="girl playing video game"
				/>
				<button id="signup" type="button" class="btn btn__primary">
					Sign Up Now
				</button>
			</section>
			<!-- End Banner -->
		</main>
		<!-- End Main -->
		<!-- Footer -->
		<footer class="footer container">
			<p class="footer__copy">Copyright 2014 - 2020, GameOn Inc.</p>
		</footer>
		<!-- End Footer -->
		<!-- Modal -->
		<div class="modal">
			<form action="post" class="modal__form form">
				<button type="button" class="form__close">
					<img src="./src/assets/close.svg" alt="X" />
				</button>
				<div class="form__control">
					<label class="form__label" for="firstname">First name</label>
					<input type="text" name="firstname" id="firstname" />
					<span class="form__error"></span>
				</div>
				<div class="form__control">
					<label class="form__label" for="lastname">Last Name</label>
					<input type="text" name="lastname" id="lastname" />
					<span class="form__error"></span>
				</div>
				<div class="form__control">
					<label class="form__label" for="email">Email</label>
					<input type="email" name="email" id="email" />
					<span class="form__error"></span>
				</div>
				<div class="form__control">
					<label class="form__label" for="birthdate">Birthdate</label>
					<input type="date" name="birthdate" id="birthdate" />
					<span class="form__error"></span>
				</div>
				<div class="form__control">
					<label class="form__label" for="tournament"
						>How many tournaments have you attended?</label
					>
					<input type="text" name="tournament" id="tournament" />
					<span class="form__error"></span>
				</div>
				<div class="form__control">
					<label class="form__label">Which location?</label>
					<div class="form__location">
						<label class="radio__container"
							>New York
							<input type="radio" name="location" value="New York" />
							<span class="radio__checkmark"></span>
						</label>
						<label class="radio__container"
							>San Francisco
							<input type="radio" name="location" value="San Francisco" />
							<span class="radio__checkmark"></span>
						</label>
						<label class="radio__container"
							>Seattle
							<input type="radio" name="location" value="Seattle" />
							<span class="radio__checkmark"></span>
						</label>
						<label class="radio__container"
							>Chicago
							<input type="radio" name="location" value="Chicago" />
							<span class="radio__checkmark"></span>
						</label>
						<label class="radio__container"
							>Boston
							<input type="radio" name="location" value="Boston" />
							<span class="radio__checkmark"></span>
						</label>
						<label class="radio__container"
							>Portland
							<input type="radio" name="location" value="Portland" />
							<span class="radio__checkmark"></span>
						</label>
					</div>
					<span class="form__error radio"></span>
				</div>
				<div class="form__control">
					<label class="checkbox__container"
						>Lorem ipsum dolor sit amet, consectetur adipiscing elit
						<input type="checkbox" name="lorem1" />
						<span class="checkbox__checkmark"></span>
					</label>
					<span class="form__error lorem1"></span>
					<label class="checkbox__container"
						>Lorem ipsum dolor sit amet, consectetur adipiscing elit
						<input type="checkbox" name="lorem2" />
						<span class="checkbox__checkmark"></span>
					</label>
					<span class="form__error lorem2"></span>
				</div>
				<div class="form__btn">
					<button class="btn btn__primary" type="submit">Go</button>
				</div>
				<!-- Overlay Modal -->
				<div class="form__overlay">
					<p>Thank you for submitting your registration details</p>
					<div class="form__btn">
						<button id="close-overlay" class="btn btn__primary" type="button">
							Close
						</button>
					</div>
				</div>
				<!-- End Overlay Modal -->
			</form>
		</div>
		<!-- End Modal -->
	</body>
</html>
